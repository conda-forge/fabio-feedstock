{% set version = "0.9.0" %}

package:
    name: fabio
    version: {{ version }}

source:
    url: https://github.com/silx-kit/fabio/archive/v{{ version }}.tar.gz
    fn: fabio-v{{ version }}.tar.gz
    sha256: 5f3971b7d8a22410eab6eedb5725271304708feaa54a0fcb941ea54d3aa394d9

build:
    number: 3
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - setuptools
        - numpy
        - cython
     
    run:
        - python
        - {{ pin_compatible('numpy') }}
        - pillow
        - lxml
        - glymur <0.9  # [py2k]
        - glymur  # [py3k]

test:
    imports:
        - fabio
        - fabio.test
        - fabio.third_party

about:
    home: https://github.com/silx-kit/fabio
    license: MIT, LGPL v3.0
    summary: I/O library for images produced by 2D X-ray detector
    license_family: Other
    license_file: copyright

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - dmpelt
        - CJ-Wright
        - tschoonj
        - vallsv
        - t20100
        - kif
